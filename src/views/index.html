    <script>
        function mydelete(a) {
          var p = $(a).parent().parent().parent().parent().parent();
          var jobname = p.children()[1].innerHTML;
          $.post("http://127.0.0.1:3000/api/job/delete/" + jobname, {}, function success() {
              console.log("delete ok: " + jobname);
              /*

              document.location.reload(true);

        function mybuild(a) {
          var p = $(a).parent().parent().parent().parent().parent();
          var jobname = p.children()[1].innerHTML;
          $.post("http://127.0.0.1:3000/api/job/build/" + jobname, function success() {
              console.log("build ok");
              });
        }

        function jobconfig(a) {
          var p = $(a).parent().parent().parent().parent().parent();
          var jobname = p.children()[1].innerHTML;
          $.get("http://127.0.0.1:3000/api/job/config/"+ jobname, function(response, status, xhr){
              console.log("get job config ok:" + jobname);
              document.getElementById("test").innerHTML = response;
              $('#myModal').modal();
         });
        }
